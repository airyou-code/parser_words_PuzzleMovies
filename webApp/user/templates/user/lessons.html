{% extends 'main/layout.html' %}
{% block content %}
<script>
    function add() {
        return location.href = "/user/create/";
    }
    function edit(a){
        return location.href = "/user/lesson/" + a + "/edit"
    }
</script>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="col-12">
            <div style="width: 100%; height: 100px;">
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="mx-auto" style="width: fit-content;">
                            <button style="border-style: solid;
                                        border-color: #eceeee; 
                                        background-color: #82dfdfb6; 
                                        border-radius:30px;
                                        margin-top: 10px;
                                        width: 200px; 
                                        height: 80px;
                                        font-size: 150%; 
                                        text-align: center" onclick="edit()"> Edit</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mx-auto" style="width: fit-content;">
                            <button style="border-style: solid;
                                        border-color: #eeecec; 
                                        background-color: #86f186; 
                                        border-radius:30px;
                                        margin-top: 10px;
                                        width: 200px;
                                        height: 80px;
                                        font-size: 150%; 
                                        text-align: center" onclick="add()">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            {% for les in lessons%}
                <div class="col-6 mt-5">
                        <div class="mx-auto" style="border-style: solid; border-radius:10px; height: 200px; width: 450px; background-color: rgba(228, 228, 228, 0.692); ">
                            <div class="col">
                                <h2 style="text-align: center;">{{ les.name }}</h2>
                            </div>
                            <button style="border-style: solid;
                                        border-color: #eeecec; 
                                        background-color: #ceee42; 
                                        border-radius:50px;
                                        margin-top: 40px;
                                        width: 80px;
                                        height: 80px;
                                        font-size: 150%; 
                                        text-align: center" onclick="edit('{{les.id}}')">Edit</button>



                        </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-2"></div>
</div>

{% endblock %}
