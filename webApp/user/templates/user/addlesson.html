{% extends 'main/layout.html' %}
{% block content %}
<script>
    function update() {
        return location.href = "/update";
}
</script>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8 mt-3">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name lesson:</label>
                <input type="login" name="name" class="form-control" id="name" placeholder="Lesson 1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <div class="col-2"></div>
</div>

{% endblock %}
