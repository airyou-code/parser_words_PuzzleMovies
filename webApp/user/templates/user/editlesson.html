{% extends 'main/layout.html' %}
{% block content %}
<script>
    function update() {
        return location.href = "/update";
    }
    function editlesson(a, b){
        return location.href = "addword/" + b
    }

</script>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8 mt-3">
        <div class="row">
            <div class="col-6">
                <div class="col" style="text-align: center;">
                    <h2 >{{lesson.name}}</h2>
                </div>
                {% for ywor in yword %}
                <div class="mx-auto mb-2" style="height: 40px; width: 500px; background-color: rgba(74, 248, 205, 0.726); margin-bottom: 5px; border-radius:10px">
                    <h3 style="display: inline-block; padding-left: 10px;">{{ywor.eng}} - </h4>
                        <h4 style="display: inline-block;"> {{ywor.ru}}</h4>
                </div>
                {% endfor %}
            </div>
            <div class="col-6">
                <div class="col" style="text-align: center;">
                    <h2 >Main</h2>
                </div>
                {% for wor in words %}
                    <div class="mx-auto mb-2" onclick="editlesson('{{lesson.id}}','{{wor.id}}')" style="height: 40px; width: 500px; background-color: rgba(74, 213, 248, 0.726); margin-bottom: 5px; border-radius:10px">
                        <h3 style="display: inline-block; padding-left: 10px;">{{wor.eng}} - </h4>
                            <h4 style="display: inline-block;"> {{wor.ru}}</h4>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>

{% endblock %}
